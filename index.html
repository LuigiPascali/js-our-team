<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        
        <!-- ! CSS -->

        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/general.css">
        <link rel="stylesheet" href="./css/framework.css">
        <link rel="stylesheet" href="./css/style.css">

        <title>Our Team</title>
        
    </head>

    <body>
        
        <!-- ! Main Start -->
        <main>

            <div class="container">

                <h2 class="text-center text-uppercase mt-3">
                   Our Team
                </h2>

                <p class="text-center mt-3">
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Fugit est alias voluptas quaerat debitis ratione beatae eveniet nihil dolores et.
                </p>

                <div class="row" id="team-container"></div>

                <div class="row">

                    <div class="col-md-6 offset-md-3">

                        <h4 class="text-center text-uppercase mb-3 mt-3">
                            Add a new member
                        </h4>

                        <form>

                            <div class="mb-3">
                                <label for="nome" class="form-label"> Nome </label>
                                <input type="text" class="form-control" id="nome" name="nome">
                            </div>

                            <div class="mb-3">
                                <label for="ruolo" class="form-label"> Ruolo </label>
                                <input type="text" class="form-control" id="ruolo" name="ruolo">
                            </div>

                            <div class="mb-3 mt-3">
                                <label for="immagine" class="form-label"> Immagine </label>
                                <input type="image" class="form-control" id="immagine" name="immagine">
                            </div>

                            <button type="submit" class="btn mb-3"> Aggiungi </button>

                        </form>

                    </div>

                </div>

            </div>
        
        </main>

        <!-- ! Java Script -->
        <script type="text/javascript" src="./js/script.js"></script>

        <!-- ! Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    </body>
